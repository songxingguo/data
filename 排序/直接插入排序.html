<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>直接插入排序</title>
	</head>
	<body>
		<script type="application/javascript">
			function InsertSort(arr) {
			  for (var i = 1; i < arr.length; i++) {
			    /* 需将arr[i]插入有序子表 */
			    if (arr[i] < arr[i - 1]) {
			      /* 设置哨兵 */
			      var temp = arr[i];
			      for(var j = i - 1; arr[j] > temp; j--) {
			        /* 记录后移 */
			        arr[j + 1] = arr[j];
			      }
			      
			      /* 插入到正确位置 */
			      arr[j + 1] = temp;
			    }
			  }
			}
			
			/* 交换arr中数组下标为i和j的值 */ 
			function swap(arr, i, j) {
			  var temp = arr[i];
			  arr[i] = arr[j];
			  arr[j] = temp;
			}
						
			document.write("<h2>直接插入排序</h2>");
			var arr = [9,1,5,8,3,7,4,6,2];
			document.write(arr);
			InsertSort(arr);
			document.write("<br />");
			document.write(arr);
		</script>
	</body>
</html>
