<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择排序</title>
	</head>
	<body>
		<script type="application/javascript">
			function SelectedSort(arr) {
			   for (var i = 0; i < arr.length; i++) {
			     /* 将当前下标定义为最小值下标 */
			     var min = i;
			     /* 循环之后的数据 */
			     for(var j = i + 1; j < arr.length; j++) {
			       /* 如果有小于当前最小值的关键字 */
			       if (arr[min] >  arr[j]) { 
			         /* 将此关键字的下标赋值给min */
			         min = j;
			       }
			     }
			     /* 若min不等于i，说明找到最小值，交换 */
			     if (min != i) {
			       /* 交换L->r[i]与L->r[min]的值 */
			       swap(arr, min, i);
			     }
			     
			   }
			}
			
			/* 交换arr中数组下标为i和j的值 */ 
			function swap(arr, i, j) {
			  var temp = arr[i];
			  arr[i] = arr[j];
			  arr[j] = temp;
			}
			
			document.write("<h2>选择排序</h2>");
			var arr = [9,1,5,8,3,7,4,6,2];
			document.write(arr);
			SelectedSort(arr);
			document.write("<br />");
			document.write(arr);
		</script>
	</body>
</html>
